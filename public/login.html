<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
    margin: 0;
    overflow: hidden;
    background: black;
    min-height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
  }

  .space {
    position: absolute;
    width: 100%;
    height: 100%;
    overflow: hidden;
    background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), 
                url('imagen.jpg'); /* Cambia esto por la ruta de tu imagen */
    background-size: cover; /* Ajusta la imagen para cubrir todo el fondo */
    background-position: center; /* Centra la imagen */
    background-repeat: no-repeat; /* Evita que la imagen se repita */
    z-index: 1; /* Coloca la imagen de fondo detr√°s */
  }

  .login-card {
    position: relative;
    z-index: 10; /* Coloca el formulario por encima del fondo */
    background: #fff;
    padding: 2.5rem;
    border-radius: 15px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    width: 100%;
    max-width: 400px;
  }

  .brand-title {
    font-weight: bold;
    font-size: 1.5rem;
    margin-bottom: 1rem;
    text-align: center;
    color: #333;
  }

  .error {
    color: #dc3545;
    text-align: center;
    margin-top: 10px;
    font-weight: 500;
  }

  input:focus {
    box-shadow: 0 0 0 0.25rem rgba(102, 126, 234, 0.5);
    border-color: #667eea;
  }
  </style>
</head>
<body>
  <div class="space"></div>

  <div class="login-card" id="loginCard">
    <div class="brand-title">Task Manager Login</div>
    <form action="/login" method="POST">
      <div class="mb-3">
        <input type="text" name="username" class="form-control" placeholder="Username" required autofocus />
      </div>
      <div class="mb-3">
        <input type="password" name="password" class="form-control" placeholder="Password" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">Login</button>
    </form>
    <p class="error" id="errorMsg"></p>
  </div>

  <!-- Bootstrap JS (opcional) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get('error')) {
      const errorMsg = document.getElementById('errorMsg');
      const loginCard = document.getElementById('loginCard');
      errorMsg.textContent = 'Invalid username or password';
      loginCard.classList.add('shake');
    }
  </script>
</body>
</html>
