<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - Task Manager</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    /* Fondo estilo galaxia */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%);
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    /* Estrellas animadas */
    .stars {
      width: 2px;
      height: 2px;
      background: white;
      position: absolute;
      animation: animStar 60s linear infinite;
      opacity: 0.6;
    }

    /* Generar m√∫ltiples estrellas con delay */
    .stars:nth-child(1) { top: 20%; left: 15%; animation-delay: 0s; }
    .stars:nth-child(2) { top: 30%; left: 40%; animation-delay: 5s; }
    .stars:nth-child(3) { top: 70%; left: 60%; animation-delay: 10s; }
    .stars:nth-child(4) { top: 50%; left: 80%; animation-delay: 15s; }
    .stars:nth-child(5) { top: 90%; left: 30%; animation-delay: 20s; }
    .stars:nth-child(6) { top: 10%; left: 70%; animation-delay: 25s; }
    .stars:nth-child(7) { top: 40%; left: 20%; animation-delay: 30s; }

    @keyframes animStar {
      0% { transform: translateY(0); opacity: 0.6; }
      100% { transform: translateY(-1000px); opacity: 0; }
    }

    .card {
      z-index: 2;
      background-color: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      color: white;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .form-control {
      background-color: rgba(255, 255, 255, 0.1);
      border: none;
      color: #fff;
    }

    .form-control::placeholder {
      color: #ccc;
    }

    .form-label {
      color: #ddd;
    }

    a {
      color: #aad4ff;
    }

    a:hover {
      color: #ffffff;
    }
  </style>
</head>
<body>

  <!-- Estrellas animadas -->
  <div class="stars"></div>
  <div class="stars"></div>
  <div class="stars"></div>
  <div class="stars"></div>
  <div class="stars"></div>
  <div class="stars"></div>
  <div class="stars"></div>

  <div class="card p-4 shadow" style="width: 100%; max-width: 400px;">
    <h3 class="text-center mb-4">Create Account</h3>
    <form method="POST" action="/register">
      <div class="mb-3">
        <label class="form-label">Username</label>
        <input type="text" name="username" class="form-control" required placeholder="Enter username" />
      </div>
      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" name="password" class="form-control" required placeholder="Enter password" />
      </div>
      <button type="submit" class="btn btn-primary w-100">Register</button>
    </form>
    <div class="text-center mt-3">
      <a href="/login.html">Already have an account? Login</a>
    </div>
  </div>
</body>
</html>
